# Configuration Nginx pour Planify
# Copiez cette configuration dans votre fichier Nginx sur le VPS
# Généralement situé dans /etc/nginx/sites-available/planify.johanpoyet.fr

server {
    listen 80;
    listen [::]:80;
    server_name planify.johanpoyet.fr;

    # Redirection HTTPS (si vous avez un certificat SSL)
    # return 301 https://$server_name$request_uri;
# }

# server {
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # server_name planify.johanpoyet.fr;

    # ssl_certificate /etc/letsencrypt/live/planify.johanpoyet.fr/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/planify.johanpoyet.fr/privkey.pem;

    # Taille maximale des uploads (ajustez selon vos besoins)
    client_max_body_size 10M;

    # Servir les fichiers statiques depuis le dossier public
    # IMPORTANT : Cette section permet de servir les images uploadées
    location /uploads/ {
        alias /chemin/vers/votre/app/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Servir les autres fichiers statiques de Next.js
    location /_next/static/ {
        alias /chemin/vers/votre/app/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy vers l'application Next.js
    location / {
        proxy_pass http://localhost:3000;  # Ajustez le port si nécessaire
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
